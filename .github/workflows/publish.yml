name: Publish

on:
 workflow_run:
  workflows: ['Release']
  types: [completed]

jobs:
 publish-packages:
  name: Publish packages
  runs-on: ubuntu-latest
  permissions:
   packages: write
   id-token: write
   contents: read
  strategy:
   fail-fast: false
   matrix:
    node: ['lts/*']
  steps:
   - name: ðŸ“¥ Checkout code
     uses: actions/checkout@v5
   - name: ðŸ·ï¸ Get Branch
     id: branch
     run: |
      BRANCH_NAME=${GITHUB_REF#refs/heads/}
      echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
      echo "Current branch: $BRANCH_NAME"
   - name: ðŸ·ï¸ Release type
     id: release-type
     run: |
      if [[ "${{ steps.branch.outputs.branch_name }}" == next* ]] || [[ "${{ steps.branch.outputs.branch_name }}" == beta* ]] || [[ "${{ steps.branch.outputs.branch_name }}" == dev* ]]; then
        echo "is_prerelease=true" >> $GITHUB_OUTPUT
      else
        echo "is_prerelease=false" >> $GITHUB_OUTPUT
      fi
   - name: ðŸ“¦ Setup PNPM
     uses: pnpm/action-setup@v4
     with:
      standalone: true
   - name: ðŸ“¦ Setup Node.js ${{ matrix.node }}
     uses: actions/setup-node@v5
     with:
      node-version: ${{ matrix.node }}
      always-auth: true
      cache: 'pnpm'
   - name: ðŸš€ Install dependencies
     run: pnpm install
   - name: ðŸš€ Build packages
     run: pnpm build
   - name: ðŸ“¦ Deploy to NPM registry
     env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
     run: |
      npm config set registry https://registry.npmjs.org
      npm set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
      if [ "${{ steps.release-type.outputs.is_prerelease }}" = "true" ]; then
        pnpm publish --filter "./packages/*" --access public --provenance --no-git-checks --tag next
      else
        pnpm publish --filter "./packages/*" --access public --provenance --no-git-checks
      fi
   - name: ðŸ“¦ Deploy to GitHub package registry
     env:
      NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
     run: |
      npm config set registry https://npm.pkg.github.com
      npm set //npm.pkg.github.com/:_authToken ${{ secrets.GH_TOKEN }}
      if [ "${{ steps.release-type.outputs.is_prerelease }}" = "true" ]; then
        pnpm publish --filter "./packages/*" --access public --provenance --no-git-checks --tag next
      else
        pnpm publish --filter "./packages/*" --access public --provenance --no-git-checks
      fi
